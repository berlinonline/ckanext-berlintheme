{% set placeholder = _('Suchbegriff') %}

<form method="get" action="{% url_for 'dataset.search' %}">
  <div class="searchform-slot">
    <div class="form-group">
      <label class="aural" for="myInputField">{{ placeholder }}</label> 
      <div class="searchterm">
        <div class="input-wrapper">
          <i class="bicon bicon-search lens" aria-hidden="true"></i>
          <input type="search" class="form-control search" value="" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" name="q" id="field-main-search">
        </div>
        <button class="submit " type="submit" title="Suchen">
          <span class="aural">Suchen</span><i class="bicon bicon-arrow-right icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</form>
