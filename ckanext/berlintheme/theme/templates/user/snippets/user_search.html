<form id="user-search-form" class="dr-hero-search" action="{% url_for 'user.index' %}" method="get">
  <div class="searchform-slot">
    <div class="form-group">
      <label class="aural" for="user_search">{{ _('Nutzer:innen suchen…') }}</label>
      <div class="searchterm">
        <div class="input-wrapper">
          <i class="fas fa-search lens" aria-hidden="true"></i>
          <input id="user_search" class="form-control search" type="text" name="q" value="{{ q }}" autocomplete="off" placeholder="{{ _('Nutzer:innen suchen…') }}">
        </div>
        <button class="button button--clean submit " type="submit" title="{{ _('Search') }}">
          <span class="aural">{{ _('Search') }}</span><i class="fas fa-arrow-right icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</form>
