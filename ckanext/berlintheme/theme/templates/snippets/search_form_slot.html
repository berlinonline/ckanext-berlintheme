{#
  The search input that appears at the top of dataset search pages (/dataset,
  organization and group pages etc.).

  Parameters:

  - query
  - placeholder

#}

<div class="searchform-slot ">
  <div class="form-group">
    <label class="aural" for="dataset_fulltext_search">Suchbegriff</label>
    <div class="searchterm">
      <div class="input-wrapper">
        <i class="fas fa-search lens" aria-hidden="true"></i>
        <input id="dataset_fulltext_search" class="form-control search" type="text" name="q" value="{{ query }}" autocomplete="off" placeholder="{{ placeholder }}">
      </div>
      <button class="button button--clean submit " type="submit" title="{{ _('Search') }}">
        <span class="aural">{{ _('Search') }}</span><i class="fas fa-arrow-right icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
